<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <form>
        <div>
            <label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" placeholder="Ingrese su nombre" minlength="3" maxlength="20" required pattern="[A-Za-z]" id="nombre"><br>
        </div>
        <div>
            <label for="apellidos">Apellidos</label><br>
            <input type="text" name="apellidos" placeholder="Ingrese sus apellidos" minlength="3" maxlength="30" required pattern="[a-z]" id="apellidos"><br>
        </div>
        <div>
            <label for="color">Color</label><br>
            <input type="color" placeholder="Seleccione su color favorito" required><br>
        </div>
        <div>
            <label for="edad">Edad</label><br>
            <input type="number" id="edad" name="edad" placeholder="Ingrese su edad" pattern="[0-9]" required min="1"><br>
        </div>
        <div>
            <label for="numeros">Números</label><br>
            <input type="text" name="numeros" id="numeros" placeholder="Inserte su número de contacto" minlength="10" maxlength="30" required pattern="[0-9]" accept="[0-9]"><br>
        </div>
        <div>
            <label for="positivos">Positivos</label><br>
            <input type="number" name="positivos" placeholder="Solo números positivos" min="1" required pattern="^[0-9]+" id="positivos"><br>
        </div>
        <div>
            <label for="maximo_minimo">Máximo - Mínimo</label><br>
            <input type="number" name="maximo_minimo" min="10" max="20" required step="0.5" id="maximo_minimo" value="15"><br>
        </div>
        <div>
            <label for="fecha_de_nacimiento">Fecha de nacimiento</label><br>
            <input type="date" name="fecha_de_nacimiento" placeholder="Seleccione su fecha de nacimiento" required id="fecha_de_nacimiento"><br>
        </div>
        <div>
            <label for="hora">Hora</label><br>
            <input type="time" name="hora" placeholder="Ingrese la hora de registro" required id="hora"><br>
        </div>
        <div>
            <label for="ciudad">Ciudad</label><br>
            <select name="ciudad" id="ciudad" required>
                <option value="bogota">Bogotá</option>
                <option value="medellin">Medellín</option>
                <option value="cali">Cali</option>
                <option value="barranquilla">Barranquilla</option>
                <option value="cartagena">Cartagena</option>
                <option value="bucaramanga">Bucaramanga</option>
                <option value="santa_marta">Santa Marta</option>
                <option value="ibague">Ibagué</option>
                <option value="monteria">Montería</option>
                <option value="pereira">Pereira</option>
            </select>
        </div>
        <div>
            <label for="genero">Género</label><br>
            <input type="radio" name="genero" id="hombre">
            <label for="hombre">Hombre</label><br>
            <input type="radio" name="genero" id="mujer">
            <label for="mujer">Mujer</label><br>
            <input type="radio" name="genero" id="otro">
            <label for="otro">Otro</label><br>
        </div>
        <div>
            <label for="materias">Materias</label><br>
            <input type="checkbox" name="tipo[]" id="html">
            <label for="html">HTML</label>
            <input type="checkbox" name="tipo[]" id="css">
            <label for="css">CSS</label>
            <input type="checkbox" name="tipo[]" id="js">
            <label for="js">JS</label>
            <input type="checkbox" name="tipo[]" id="java">
            <label for="java">JAVA</label>
            <input type="checkbox" name="tipo[]" id="python">
            <label for="python">PHYTHON</label>
            <input type="checkbox" name="tipo[]" id="php">
            <label for="php">PHP</label>
        </div>
        <div>
            <label for="archivos">Archivos</label><br>
            <input type="file" name="archivos" id="archivos" accept="image/.jpg,.png" multiple required>
        </div>
        <div>
            <label for="contraseña">Contraseña</label><br>
            <input type="password" name="contraseña" id="contraseña">
        </div>
        <div>
            <label for="aprendiz">Aprendiz</label><br>
            <input type="text" name="aprendiz" id="aprendiz" value="Eduard Joel Guerrero Rincón" readonly>
        </div>
        <div>
            <button>Validar formulario</button>
        </div>
        
    </form>
    
</body>
</html>
